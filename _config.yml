name: Sam Maule
markdown: kramdown
permalink: /blog/:year/:month/:day/:title
google_analytics: UA-136966343-1
htmlwidgets: TRUE
repository: sammaule/sammaule.github.io
comments:
  provider: "utterances"
  utterances:
    theme: "github-light" # "github-dark"
    issue_term: "pathname"
    label: "comment" # Optional - must be existing label.
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      comments: true
plugins:
  - jekyll-include-cache
remote_theme: "mmistakes/minimal-mistakes@4.24.0"